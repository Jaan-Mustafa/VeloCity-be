server:
  port: 8080

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/users/**
          filters:
            - name: CircuitBreaker
              args:
                name: userServiceCircuitBreaker
                fallbackUri: forward:/fallback/users
        
        - id: driver-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/drivers/**
          filters:
            - name: CircuitBreaker
              args:
                name: driverServiceCircuitBreaker
        
        - id: ride-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/v1/rides/**
          filters:
            - name: CircuitBreaker
              args:
                name: rideServiceCircuitBreaker
        
        - id: payment-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/v1/payments/**,/api/v1/wallets/**
          filters:
            - name: CircuitBreaker
              args:
                name: paymentServiceCircuitBreaker
  
  data:
    redis:
      host: localhost
      port: 6379

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: INFO
    com.velocity: DEBUG
    org.springframework.cloud.gateway: DEBUG
