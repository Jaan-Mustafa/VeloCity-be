version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: velocity-postgres
    environment:
      POSTGRES_DB: velocity_db
      POSTGRES_USER: velocity_user
      POSTGRES_PASSWORD: velocity_pass
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U velocity_user -d velocity_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - velocity-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: velocity-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - velocity-network
    restart: unless-stopped

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: velocity-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - velocity-network
    restart: unless-stopped
    depends_on:
      - postgres
      - redis

  # Grafana - Monitoring Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: velocity-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
      GF_SERVER_ROOT_URL: http://localhost:3001
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - velocity-network
    restart: unless-stopped
    depends_on:
      - prometheus

  # MailHog - Email Testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: velocity-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - velocity-network
    restart: unless-stopped

  # pgAdmin - Database Management (Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: velocity-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@velocity.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - velocity-network
    restart: unless-stopped
    depends_on:
      - postgres

  # Redis Commander - Redis Management (Optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: velocity-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8086:8081"
    networks:
      - velocity-network
    restart: unless-stopped
    depends_on:
      - redis

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  velocity-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
